<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="w-full h-screen">
      <div class="flex justify-center items-center h-screen Container">
        <div class="logo">
          <img
            src="./asssets/logo-fotor-bg-remover-20240208222824.png"
            alt="stackoverflow logo"
          />
        </div>

        <input
          type="text"
          placeholder="Enter your email"
          class="input input-bordered input-accent w-full max-w-xs"
          id="email-field"
        />
        <input
          type="password"
          placeholder="Enter your password"
          class="input input-bordered input-accent w-full max-w-xs showPass"
          id="password-field"
        />
        <i class="fa-solid fa-eye" id="showPass"></i>
        <button
          id="signinBtn"
          class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg left"
        >
          Sign in
        </button>
        <button id="signinWithGoogle" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">
          Sign in With Google
        </button>
        <p>Don't have a account?<a href="./signup.html">Signup</a> now</p>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./login.js" type="module"></script>
  </body>
</html>
