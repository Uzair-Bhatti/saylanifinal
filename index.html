<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./index.css"/>
    <title>stackoverflow</title>
</head>
<body>
    <div class="hm-pg w-full h-screen bg-gray-50">
      <!-- navbar starts-->
    
      <div class="navbar">
        <div class="navbar-start">
          <img src="./asssets/download.png" alt="stackoverflow" />
        </div>
        <div class="navbar-center">
          <input
            type="text"
            placeholder="Search Blog or Query"
            class="input input-bordered w-full Search"
            />
            <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
            
        </div>
        <div class="navbar-end">
            <div class="askBtn">
                <button class="btn btn-outline ">Write or ask</button>
            </div>
            <div class="login">
                <button class="btn btn-outline">Login</button>
            </div>
        </div>
      </div>
      <!-- navbar end --->
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
