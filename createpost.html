<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Lato:wght@100&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./createpost.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    /> -->
    <title>stackoverflow</title>
  </head>
  <body>
    <div class="post">
      <!-- navbar starts-->

      <div class="navbar">
        <div class="navbar-start">
          <img src="./asssets/download.png" alt="stackoverflow" />
        </div>
        <div class="navbar-end">
          <!-- <div class="login">
            <button class="button" id="login">Login</button>
          </div> -->
          <div class="form-control">
            <label id="uemail"></label>
          </div>
        </div>
      </div>
      <!-- navbar end --->

      <!--header start -->
      <div class="header">
        <h2>Create Blog Or Ask Question</h2>
      </div>
      <!--header ends -->

      <!--Post starts-->
      <div class="header1">
        <div class="header-left">
          <h3>Title:</h3>
          <input type="text" placeholder="Enter Title" required="" id="title"/>
        </div>
        <div class="header-right">
          <!-- <h3>Select Category</h3> -->
          <div class="dropdown">
            <!-- <h2>Select Category</h2> -->
            <select name="category" id="category" class="dropdown-content">
              <option value="select ">Select Category</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="Javascript">Javascript</option>
            </select>
          </div>
        </div>
      </div>
      <!--type start-->
      <div class="type">
        <div class="type1">
          <h3>Select Type:</h3>
          <input type="radio" name="type" id="blog"/>
          <label>Blog</label>
          <input type="radio" name="type" id="question"/>
          <label>Question</label>
        </div>
        <div class="type2">
          <h3>Select Status:</h3>
          <input type="radio" name="status" id="active"/>
          <label>Active</label>
          <input type="radio" name="status" id="inActive"/>
          <label>Inactive</label>
        </div>
      </div>
      <!--type end-->
      <div class="image-upload">
        <h2>Upload Image</h2>
        <input type="file" id="file" class="file" />
      </div>
      <!--blog start-->
      <div class="description">
        <h3>Description:</h3>
        <input
          type="text"
          placeholder="Quilt or Rich text editor"
          class="text"
          id="blog"
        />
      </div>
      <!--blog start-->

      <!--button start-->
      <div class="btn">
        <button class="button" id="save">Save</button>
        <button class="button" id="cancel">Cancel</button>
      </div>
      <!--button end-->
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./createpost.js" type="module"></script>
  </body>
</html>
